;
; RadicalForm UserMail language file
;

PLG_RADICALFORM_USERMAIL="RadicalForm - Отправка сообщения пользователю"
PLG_RADICALFORM_USERMAIL_DESCRIPTION="Расширение плагина RadicalForm для отправки сообщения пользователю"
PLG_RADICALFORM_EMAIL_TARGET_ID="Target ID"
PLG_RADICALFORM_EMAIL_TARGET_ID_DESCRIPTION="Укажите Target ID формы, для которой необходимо отправлять сообщения пользователю. Оставьте пустым, если отправлять сообщения нужно после отправки любой формы. Список Target ID можно написать через запятую."
PLG_RADICALFORM_EMAIL_SUBJECT="Тема письма"
PLG_RADICALFORM_EMAIL_SUBJECT_DESCRIPTION="Укажите тему письма по умолчанию. Если необходимо использовать для каждой формы отдельную тему письма, укажите ее в скрытом поле с именем rfSubjectUserMail."
PLG_RADICALFORM_EMAIL_REPLY="Email для 'Ответить на'"
PLG_RADICALFORM_EMAIL_REPLY_DESCRIPTION="Укажите Email, который будет использоваться как почта для ответа. Если поле оставить пустым, то в качестве почты для ответа будет использоваться Email из настроек сайта."
PLG_RADICALFORM_EMAIL_TEXT="Текст сообщения"
PLG_RADICALFORM_EMAIL_TEXT_DESCRIPTION="Укажите текст сообщения по умолчанию. Если необходимо использовать для каждой формы отдельное сообщение, укажите его в скрытом поле с именем rfUserMailText."
